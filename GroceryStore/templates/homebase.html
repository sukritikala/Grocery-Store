
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/admin.css') }}">
    <title>GroceryStore</title>
    <style>
        .signup-container {
            background-color: #f7f7f7; 
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            margin: 0 auto;
            margin-top: 50px;
        }
    </style>
</head>

<body style="overflow: hidden;">

    <nav class="navbar navbar-expand-md navbar-dark bg-dark d-flex justify-content-center" style="height: 60px;">
        <b style="color: white; font-size: 30px;">GroceryStore</b>
    </nav>

    <!-- Page content -->
    <div class="row justify-content-center">
        <div class="col-md-4">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-info alert-dismissible fade show" role="alert"
                style="margin-bottom: 0px; height: 40px; padding-top: 5px;">
                {{ message }}
                <button type="button" class="btn-close btn-sm" data-bs-dismiss="alert" aria-label="Close"
                    style="padding-top: 5px;"></button>
            </div>
            {% endfor %}
            {% endif %}
            {% endwith %}
        </div>
    </div>

    {% block content %}{% endblock %}
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
